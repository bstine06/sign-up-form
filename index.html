<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="./assets/js/script.js" defer></script>
  <title>Sign-up Form</title>
</head>
<body>
  <div class="container"> 
    <div class="sidebar-container">
      <div class="sidebar-banner">
        <img class="sidebar-image" src="resources/rocket.png">
        <h1 class="sidebar-text">SPACE</h1>
      </div>
    </div>
    <div class="content-container">
      <div class="text-container">
        <h3>This is not a real online service!
            It's just a practice project to show an example of an HTML form.
        </h3>
        <h2>Sign up now to get started.</h2>
      </div>
      <div class="form-container">
        <p class="form-header">Let's do this!</p>
        <form>
          <div class="input-container">
            <label for="first_name">FIRST NAME</label>
            <input type="text" id="first_name" name="first_name" required>
          </div>
          <div class="input-container">
            <label for="last_name">LAST NAME</label>
            <input type="text" id="last_name" name="last_name" required>
          </div>
          <div class="input-container">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" size="30" placeholder="name@example.com" required>
          </div>
          <div class="input-container">
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" id="phone" name="phone" pattern="^(1-)?\d{3}-\d{3}-\d{4}$" placeholder="123-456-7890">
          </div>
          <div class="input-container">
            <label for="pass">PASSWORD</label>
            <input type="password" id="pass" name="pass" minlength="8" required />
          </div>
          <div class="input-container">
            <label for="pass-confirm">CONFIRM PASSWORD</label>
            <input type="password" id="pass-confirm" name="pass-confirm" minlength="8" required />
          </div>
          <input type="submit" id="submit-form" hidden />
        </form>
      </div>
      <div class="text-container">
        <label for="submit-form" tabindex="0" class="create-account-button">Create Account</label>
      </div>
    </div>
  </div>
</body>
</html>
